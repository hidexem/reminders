<!DOCTYPE html>
<html lang="en">
<head>
    <title> Reminder ‚è≥</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.mybox{
    background-image:url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhXH3upJ25_QzEJQuUgGXTiZ_MaiaQ7rpUhI-HV2SxgW5nT3xWNcs4Ari5cYcsgcRF8B-OMOBqesWGOjzdeIdfgyoClGKDJi-5A2AOkpBtPhVS-4usmQlwMrl7XiiM8DPUm3WWu5jXvM2pXh_WMVCK18aAhk3naxsMHPkRl_xGw8OFqFY4dQXo30my5Jq8/s16000/nighttoday.jpg);
    -webkit-background-size: cover;
    -moz-background-size:cover;
    -o-background-size:cover;
    background-size: cover;
}
@media only screen and (max-width: 450px) {
    .mybox{
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
}
#demo{
    text-align:center;
}
#demo p{
    background:#000000;
    color:#fff;
    padding:5px;
    font-size:1em;
    text-align:center;
}
#demo div{
    display: inline-block;
    background:#FF0000;
    color:#fff;
    text-align: center;
    border-radius: 15px 15px 5px 5px;
    margin:5px 2px 10px 2px;
}
#demo div p{
    font-size:2em;
    margin:0px;
    background:#555;
    padding:5px 10px;
    border-radius: 10px;
}
#demo div span{
    font-size:small;
    margin:0px;
    padding:5px 10px;
}
.second{
    color:#00e600;
}
#demo .yr{
    display:block;
    color:#FFFFFF;
    background:#000000;
    padding:5px;
    text-align:center;
    font-size:0.8em;
    margin:0px;
    border-radius:0px;
}
#demo h3{
    font-size: 2em;
    text-align:center;
    padding:1px;
    margin:1px;
    color:white;
    text-shadow:1px 1px silver, -1px -1px blue;
    font-family: 'Indie Flower', cursive;
    letter-spacing: 2px;
}
#demo h2{
    animation:blinkingText 0.8s infinite;
    font-weight:bold;
    font-size:2.5em;
}
@keyframes blinkingText{
0%{ color: #000; }
49%{ color: #FF00FF; }
50%{ color: red; }
99%{ color:yellow;  }
100%{ color: orange; }}
    </style>
</head>
<body>
    
    <div class="mybox">
        <p id="demo"></p>
    </div>

    <script>
        // Set the date we're counting down to
var countDownDate = new Date("October 21, 2025 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between- now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML =
  "<p>Honours 1st Year Exam 2024 </p><div><p>" + days +
  "</p><span>DAYS</span></div><div><p>" + hours +
  "</p><span>HOURS</span></div><div><p>" + minutes +
  "</p><span>MINUTES</span></div><div><p class=second>" + seconds +
  "</p><span>SECONDS</span></div><div class=yr>Time until Monday, 21 October 2024</div>";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "<p>Honours 1st Year Exam 2024</p><h3>Best Of Luck</h3><h2>History of the Emergence of Independent Bangladesh</h2><div class=yr>Today Date : 21 October 2024</div>";
  }
}, 1000);
    </script>

</body>
</html>
